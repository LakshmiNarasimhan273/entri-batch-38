<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="script.js"></script>

    <style>

        .task-assigned {
            background-color: #fff3cd;
        }

        .task-progress {
            background-color: #cfe2ff;
        }

        .task-completed {
            background-color: #d1e7dd;
        }

        #notes-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 20px;
        }
    </style>

</head>

<body class="container py-4">
    <div class="d-flex flex-column justify-content-center align-items-center mb-4">
        <h2 class="text-2xl text-primary fw-bold">Notes app</h2>
        <p class="leading fw-bold">Take your notes here</p>
    </div>

    <!-- Task input fields -->
    <div class="row g-3">
        <div class="col-md-4">
            <input class="form-control" type="text" id="title" placeholder="Add note title">
        </div>

        <div class="col-md-4">
            <input class="form-control" type="text" id="description" placeholder="Describe here">
        </div>

        <div class="col-md-2">
            <select class="form-select" id="status">
                <option value="">-- Select Status --</option>
                <option value="Assigned">Assigned</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100" id="addBtn">Add note</button>
        </div>
    </div>

    <div id="notes-container">
        
    </div>

</body>

</html>
