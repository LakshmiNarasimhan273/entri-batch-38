<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        body{
            padding-top: 10px;
        }

        .cart-icon{
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .badge{
            position: absolute;
            top: -8px;
            right: -10px;
            font-size: 0.75rem;
        }
        /* top, right, left, bottom - offsets */
    </style>
    
</head>
<body class="bg-light">

    <!-- navigation bar section -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">CartApplication</a>

            <div class="cart-icon text-white">
                Cart
                <span class="badge bg-danger" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <!-- Cart amount section -->
    <div class="container mt-5 pt-5 text-end">
        <h4>Cart total: <span id="total">0</span></h4>
    </div>

    <!-- Product section -->
     <div class="container my-5">
        <div class="row g-4">

            <!-- 1st Product section -->
            <div class="col-md-4 d-flex">
                <div class="card shadow-sm h-100 w-100">
                    <img class="card-img-top" src="https://i.pinimg.com/736x/21/13/9c/21139c9c0e2c28e31ed5aa9991a729de.jpg" alt="">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Pizza</h5>
                        <p class="card-text">Delicious Cheesy Pizza</p>
                        <p class="fw-bold">300</p>
                        <button class="btn btn-primary mt-auto add" data-price="300">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- 2nd Product -->
            <div class="col-md-4 d-flex">
                <div class="card shadow-sm h-100 w-100">
                    <img class="card-img-top" src="https://i.pinimg.com/736x/8b/04/00/8b0400b3c06c034c5e86db912330176d.jpg" alt="">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Burger</h5>
                        <p class="card-text">Delicious Cheesy Burger</p>
                        <p class="fw-bold">550</p>
                        <button class="btn btn-primary mt-auto add" data-price="550">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- 3rd Product -->
            <div class="col-md-4 d-flex">
                <div class="card shadow-sm h-100 w-100">
                    <img class="card-img-top" src="https://i.pinimg.com/1200x/fc/c2/55/fcc2555f7387cd9f32568f32581baabc.jpg" alt="">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Pasta</h5>
                        <p class="card-text">Delicious Cheesy Pasta</p>
                        <p class="fw-bold">400</p>
                        <button class="btn btn-primary mt-auto add" data-price="400">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- 4th Product -->
            <div class="col-md-4 d-flex">
                <div class="card shadow-sm h-100 w-100">
                    <img class="card-img-top" src="https://i.pinimg.com/736x/7a/b7/99/7ab79936b93ff07fa3b73f6a0997579c.jpg" alt="">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Fries</h5>
                        <p class="card-text">Delicious Crispy Fries</p>
                        <p class="fw-bold">150</p>
                        <button class="btn btn-primary mt-auto add" data-price="150">Add to Cart</button>
                    </div>
                </div>
            </div>

        </div>
     </div>

</body>
</html>
