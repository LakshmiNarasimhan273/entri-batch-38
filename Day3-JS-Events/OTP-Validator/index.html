<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 30rem;">
        <div class="mb-3">
            <input type="text" pattern="[0-9]{6}" id="otpinput" maxlength="6" class="form-control">
        </div>

        <div class="d-flex gap-2">
            <button id="generateBtn" class="btn btn-primary">Generate OTP</button>
            <button id="validateBtn">Validate OTP</button>
        </div>

        <div id="message"></div>
    </div>
</body>

</html>
